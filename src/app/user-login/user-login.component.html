<div class="login-page">
  <div class="container">
    <div class="user signinBx" *ngIf="showSignIn">
      <div class="imgBx">
        <img
          src="https://c.pxhere.com/photos/0c/c6/gas_pump_petrol_stations_petrol_gas_refuel_fuel_historically_shell-1192098.jpg!d"
          alt=""
        />
      </div>
      <div class="formBx">
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
          <h2>Sign In</h2>
          <input
            formControlName="username"
            type="text"
            placeholder="Username"
            required
          />
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Login" />
          <p class="signup">
            Don't have an account ?
            <a (click)="toggleForm()">Sign Up.</a>
          </p>
          <div *ngIf="signInForm.invalid" class="error-messages">
            <p *ngFor="let error of getFormErrors(signInForm)">
              {{ error }}
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="user signupBx" *ngIf="showSignUp">
      <div class="formBx">
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
          <h2>Create an account</h2>
          <input
            formControlName="username"
            type="text"
            placeholder="Username"
            required
          />
          <input
            formControlName="password"
            type="password"
            placeholder="Create Password"
            required
          />
          <input
            formControlName="password_confirmation"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <input type="submit" value="Sign Up" />
          <div id="signUpAlertPlaceholder"></div>
          <p class="signup">
            Already have an account ?
            <a (click)="toggleForm()">Sign In.</a>
          </p>
          <div *ngIf="signUpForm.invalid" class="error-messages">
            <p *ngFor="let error of getFormErrors(signUpForm)">
              {{ error }}
            </p>
          </div>
        </form>
      </div>
      <div class="imgBx" id="originalImgBx">
        <img
          src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/abandoned-gas-pump-atelier-b-art-studio.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
